          const element = fixture('Baby');
          assert.equal(typeof element.page, 'string');
          assert.equal(typeof element.routeData, 'object');
          assert.equal(typeof element.subrouteData, 'object');
          assert.equal(typeof element.subroute, 'string');
          assert.equal(typeof element.rootPath, 'string');
          assert.equal(typeof element.progress, 'object');
          assert.equal(element.progress, 0);
        });

        test('global constants have been defined defined', () => {
          const element = fixture('Baby');
          assert.equal(typeof PAGE, 'object');
          assert.equal(PAGE.COLLECTIONS, 'collections');
          assert.equal(PAGE.PLAY, 'play');
          assert.equal(PAGE.PROFILE, 'profile');
          assert.equal(PAGE.LOGOUT, 'logout');
          assert.equal(typeof CUSTOMEVENTS, 'object');
          assert.equal(CUSTOMEVENTS.CHANGE_PAGE, 'changepage');
        });
