<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ocean-eye-app test</title>

    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/ocean-eye-app/ocean-eye-app.html">
  </head>
  <body>

    <test-fixture id="Baby">
      <template>
        <ocean-eye-app></ocean-eye-app>
      </template>
    </test-fixture>

    <script>
      suite('ocean-eye-app', () => {

        let element;

        setup(() => {
          element = fixture('Baby');
        });

        test('aka baby-test', () => {
          assert.equal(typeof element.rootPath, 'string');
          assert.equal(typeof element.page, 'string');
          assert.equal(typeof element.routeData, 'object');
          assert.equal(typeof element.subrouteData, 'object');
          assert.equal(typeof element.progress, 'number');
          assert.equal(element.progress, 0);
        });

        test('global constants have been defined defined', () => {
          assert.equal(typeof PAGE, 'object');
          assert.equal(PAGE.COLLECTIONS, 'collections');
          assert.equal(PAGE.PLAY, 'play');
          assert.equal(PAGE.PROFILE, 'profile');
          assert.equal(PAGE.LOGOUT, 'logout');
          assert.equal(typeof CUSTOMEVENTS, 'object');
          assert.equal(CUSTOMEVENTS.CHANGE_PAGE, 'changepage');
        });

        test('default navigation works', () => {
          assert.equal(element.page, PAGE.COLLECTIONS);
          assert.equal(element.collectionId, null);
        });

        test('page navigation works', () => {
          element.routeData = { page: PAGE.PLAY };
          assert.equal(element.page, PAGE.PLAY);
        });

        test('collections subpage works', () => {
          element.routeData = { page: PAGE.COLLECTIONS };
          element.subrouteData = { subpage: '111' };
          assert.equal(element.collectionId, 111);
          element.routeData = { page: PAGE.PLAY };
          assert.equal(element.collectionId, null);
        });

      });
    </script>


  </body>
</html>
