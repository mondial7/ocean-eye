          element = fixture('Baby');

        /**

          assert.equal(typeof element._collection, 'object');
          assert.equal(
            JSON.stringify(element._collection),
            JSON.stringify({
              owner: '',
              date: '',
              informationitems: {
                product: [],
                resources: [],
                customer: []
              }
            }),
          );
        });

      });
