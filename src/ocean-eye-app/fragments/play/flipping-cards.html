<dom-module id="flipping-cards">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <!-- TODO show all the cards with the possibility to flip them -->

    <dom-repeat items="{{cards}}" as="">
      <ocean-eye-informationitem
        info="[[item]]"
        summary></ocean-eye-informationitem>
    </dom-repeat>

    <!-- <iron-list>
      <iron-selector
        attr-for-selected="data-id"
        selected="{{selectedCollectionId}}">
        <dom-repeat items="[[list]]" as="collection">

        </dom-repeat>
      </iron-selector>
    </iron-list> -->

  </template>

  <script>
    class FlippingCards extends Polymer.Element {
      static get is() { return 'flipping-cards'; }
      static get properties() {
        return {
          /**
           * Cards || Information items
           * @type {Array}   [{..., flipped: Boolean},]
           */
          cards: {
            type: Array,
            notify: true,
            reflectToAttribute: true,
            value: () => [],
          },
        }
      }
    }

    window.customElements.define(FlippingCards.is, FlippingCards);
  </script>
</dom-module>
